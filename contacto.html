                        class="trigo-icon"></a>
                <button class="navbar-toggler btn-primary me-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#menuColapsable" aria-controls="navbarSupportedContent" aria-expanded="false"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse me-2" id="menuColapsable">

    <div class="form-area">
        <div class="container">
            <div class="row single-form g-0">
                <div class="col-sm-12 col-lg-6">
                    <div class="left">
                        <h2>
                            <samp>Contacto</samp> <br>
                            <p>Si tienes alguna pregunta, sugerencia, <br> ¡no dudes en ponerte en contacto con
                                nosotros!</p>
                        </h2>
                    </div>
                </div>

                    <div class="right">
                        <i class="fa fa-caret-left"></i>
                        <form>
                            <div class="mb-3">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name" name="name" required>

                            <div class="mb-3">
                                <label for="email">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="exampleInputPassword1"></textarea>
                            </div>
                            <button type="submit" class="btn ">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
